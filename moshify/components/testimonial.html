<div class="card testimonial">
  <div class="grid grid--1x2">
    <div class="testimonial__image">
      <img
        src="images/testimonial.jpg"
        alt="Image of person providing testimonial"
      />
      <span class="icon-container icon-container--accent">
        <svg class="icon--small icon--white">
          <use xlink:href="images/sprite.svg#quotes"></use>
        </svg>
      </span>
    </div>

    <blockquote class="quote">
      <p class="quote__text">
        Lorem ipsum, dolor sit amet consectetur adipisicing elit. Asperiores,
        commodi doloribus optio minus porro itaque. Fuga ipsa assumenda
        laudantium expedita.
      </p>
      <footer>
        <div class="media">
          <div class="media__image">
            <svg class="icon icon--primary quote__line">
              <use xlink:href="images/sprite.svg#line"></use>
            </svg>
          </div>
          <div class="media__body">
            <h3 class="media__title quote__author">Vibhore Jaiswal</h3>
            <p class="quote__organisation">ABC Company Ltd.</p>
          </div>
        </div>
      </footer>
    </blockquote>
